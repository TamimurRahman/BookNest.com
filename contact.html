</head>

<body>
  <header>
       <nav class="navbar navbar-expand-lg navbar-dark navbar-gradient fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="BrandName.png" alt="Logo" width="250" height="50" class="me-2">
            
        </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           <!--Change from here for when user logut after action taken-->
           <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
             
              <li class="nav-item">

                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
            </ul>
          </div></nav>

  <section class="cover">
    <h1>Welcome to BookNest.com</h1>
  </section>
  <section class="form-section">
    <h2 style="text-align:center; margin-bottom: 20px;">Contact Us</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Submit</button>
      <div class="success" id="successMsg"></div>
    </form>
  </section>
